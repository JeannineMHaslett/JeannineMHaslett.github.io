<body>
    <div class="header">
        <div class="satBanner">
            <p>Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city park pavilion.</p>
        </div>
        <header>
            <img src="images/weather-logo.png" alt="logo of sun with raining cloud">
            <section class="heading">
                <h1>Preston Photo Gallery</h1>
                <div class="byline">
                    <p>Weather and more from Preston</p>
                </div>
            </section>
        </header>
    </div>

    <main class="gallery">
    <picture><img src="images/apodacasnowman.jpg" alt="family in front of a snowman">
        <figcaption>The Apodaca family enjoys the Thanksgiving snowfall</figcaption> 
    </picture>
    <picture><img src="images/nmmonsoon.jpg" alt="yard flooded with water">
        <figcaption>Summer monsoon rains caused minor flooding</figcaption>
    <picture>
    <picture>
        <img src="images/windyweeds.jpg" alt="yard filled with tumbleweeds">
        <figcaption>60 MPH winds blew tumbleweeds 5 miles down from the mesa</figcaption>
    </picture>
    <picture>
        <img class="lazy" data src="images/fairviewut.jpg" alt="mountain road with fog and snow">
        <figcaption>Snow and fog near Fairview made driving treacherous</figcaption>
    </picture>
    <picture>
        <img class="lazy" data src="images/monticellout.jpg" alt="clear skies with snow-topped mountain in background">
        <figcaption>It was a clear, dry day near Monticello, Utah</figcaption>
    </picture>
    <picture>
        <img class="lazy" data src="images/roswellnm.jpg" alt="snow and ice covered road">
        <figcaption>Drivers on US 285 faced icy road conditions</figcaption>
    </picture>
    <picture>
        <img class="lazy" data src="images/margiesnow.JPG" alt="fence, mesquite trees and a hill covered with snow">
        <figcaption>Residents woke up to a winter wonderland on President's Day</figcaption>
    </picture>
    <picture>
        <img class="lazy" data src="images/nmsunset.jpg" alt="sunset with pink, yellow and purple">
        <figcaption>A cloudy day provided perfect conditions for a beautiful sunset</figcaption>

    </picture>
    <picture>
        <img class="lazy" data src="images/eightinchessnow.jpg" alt="ruler sticking in snow measuring almost to the 8 inch mark">
        <figcaption>The latest arctic blast dumped nearly 8 inches of snow overnight</figcaption>
    </picture>

</main>    


</body>
