<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jeannine Haslett">
    <link rel="stylesheet" href="tablebuild.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap"
        rel="stylesheet">


    <title>Acme Wildwest</title>
    <meta name="description" content="Table of Acme Wildwest periods, sales and sales goals.">
</head>

<body>
    <main>
        <table>

            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <th class="darkblue">Period</th>
                    <th class="darkblue">Sales</th>
                    <th class="darkblue">Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="darkblue">$7,500</td>
                </tr>
                <tr>
                    <td<em>Black Friday</em></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 02.23.2021 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
